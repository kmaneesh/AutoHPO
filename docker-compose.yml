# App only. Meilisearch runs as a shared service: docker compose -f docker-compose.meilisearch.yml up -d
# Set MEILISEARCH_URL in .env (e.g. http://localhost:7700 or your shared host).
services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      MEILISEARCH_URL: ${MEILISEARCH_URL:-http://localhost:7700}
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
    volumes:
      - ./data:/app/data
