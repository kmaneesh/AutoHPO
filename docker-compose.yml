services:
  meilisearch:
    image: getmeili/meilisearch:v1.35.0
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
      MEILI_ENV: development
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:7700/health"]
      interval: 5s
      timeout: 3s
      retries: 3

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      MEILISEARCH_URL: ${MEILISEARCH_URL:-http://meilisearch:7700}
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-masterKey}
    volumes:
      - ./data:/app/data
    depends_on:
      meilisearch:
        condition: service_healthy

volumes:
  meilisearch_data:
